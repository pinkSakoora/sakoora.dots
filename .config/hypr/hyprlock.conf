source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/sizes-hyprlock.conf

animations {
enabled = true

bezier = easeOutQuint,0.23,1,0.32,1.0
bezier = almostLinear,0.5,0.5,0.75,1.0
bezier = stopGo,0.5,0,1.0,0.5

animation = inputFieldDots, 1, 10.21, easeOutQuint
animation = fadeIn, 1, 6.21, almostLinear
animation = fadeOut, 1, 7.21, stopGo
animation = inputFieldColors, 1, 5, easeOutQuint
}

background {
path = screenshot
blur_passes = 2
}

# Top left panel
image {
size = $top_left_size
path = ~/.cache/hyprlock-cache/top_left_panel.png
rounding = 40
border_size = 0
halign = center
valign = center
position = $top_left_offset
zindex = 0
}

# Password box
shape {
size = $container_box_size
color = $color2
rounding = 40
halign = center
valign = bottom
position = $pw_box_offset
zindex = 1
}

# Username box
shape {
size = $container_box_size
color = $color2
rounding = 40
halign = center
valign = bottom
position = $un_box_offset
zindex = 1
}

# password text
label {
text = <span style="italic" weight="light">password</span>
text_align = left
color = $background
font_size = $small_font
font_family = Josefin Sans
position = $pw_text_offset
halign = left
valign = bottom
zindex = 2
}

# username text
label {
text = <span style="italic" weight="light">username</span>
text_align = left
color = $background
font_size = $small_font
font_family = Josefin Sans
position = $un_text_offset
halign = left
valign = bottom
zindex = 2
}

# Actual username
label {
text = <span>$USER</span>
text_align = left
color = $background
font_size = $body_font
font_family = Josefin Sans
position = $un_value_offset
halign = left
valign = bottom
zindex = 2
}

# Actual password field
input-field {
monitor =
size = $input_field_size
outline_thickness = 0
dots_center = false
inner_color = rgba(0,0,0,0)
check_color = $foreground
fail_color = $background
fail_text = 
font_family = Fira Code Nerd Font Mono
font_color = $background
swap_font_color = true
fade_on_empty = false
rounding = 0
placeholder_text = 
position = $input_field_offset
halign = left
valign = bottom
zindex = 2
}

# Log in text
label {
text = Log in
text_align = center
color = $foreground
font_size = $heading_font
font_family = Josefin Sans
position = $login_text_offset
halign = center
valign = bottom
zindex = 2
}

# Hostname
label {
text = cmd[update:60000] cat /proc/sys/kernel/hostname
text_align = center
color = $foreground
font_size = $body_font
font_family = Josefin Sans
position = $hostname_text_offset
halign = center
valign = bottom
zindex = 2
}

# Bottom left panel
image {
size = $bottom_left_size
path = ~/.cache/hyprlock-cache/bottom_left_panel.png
rounding = 40
border_size = 0
halign = center
valign = center
position = $bottom_left_offset
zindex = 0
}

# Current time
label {
text = <span>$TIME</span>
text_align = center
color = $foreground
font_size = $huge_font
font_family = Josefin Sans
position = $time_text_offset
halign = center
valign = top
zindex = 1
}

# Uptime text
label {
text =  UPTIME
text_align = left
color = $foreground
font_size = $body_font
font_family = Josefin Sans
position = $uptime_ltext_offset
halign = left
valign = bottom
zindex = 1
}

# Actual uptime
label {
text = cmd[update:60000] uptime -p | sed 's/up//' | sed 's/ hours/H/' | sed 's/, //' | sed 's/ minutes/M/' | sed 's/ hour/H/' | sed 's/ minute/M/'
text_align = right
color = $color1
font_size = $body_font
font_family = Fira Code Nerd Font Mono
position = $uptime_rtext_offset
halign = right
valign = bottom
zindex = 1
}

# Right panel
image {
size = $right_size
path = ~/.cache/hyprlock-cache/right_panel.png
rounding = 40
border_size = 0
halign = center
valign = center
position = $right_offset
zindex = 0
}

# Right bottom box
shape {
size = $right_bottom_box_size
color = $background
rounding = 40
halign = center
valign = bottom
position = $right_bottom_box_offset
zindex = 1
}

shape {
size = $power_box_size
